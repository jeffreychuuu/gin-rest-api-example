paths:
  /books:
    get:
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Result'
      summary: Find books
      tags:
      - Book
    post:
      parameters:
      - description: CreateBookInput
        in: body
        name: createBookInput
        required: true
        schema:
          $ref: '#/definitions/models.CreateBookInput'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Result'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.Result'
      summary: Create new book
      tags:
      - Book
  /books/{id}:
    delete:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Result'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.Result'
      summary: Delete a book
      tags:
      - Book
    get:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Result'
      summary: Find a book
      tags:
      - Book
    patch:
      parameters:
      - description: id
        in: path
        name: id
        required: true
        type: integer
      - description: UpdateBookInput
        in: body
        name: updateBookInput
        required: true
        schema:
          $ref: '#/definitions/models.UpdateBookInput'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Result'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/models.Result'
      summary: Update a book
      tags:
      - Book
swagger: "2.0"
