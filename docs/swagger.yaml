definitions:
  models.CreateBookInput:
    properties:
      author:
        type: string
      title:
        type: string
    required:
    - author
    - title
    type: object
  models.Result:
    properties:
      code:
        example: 0
        type: integer
      data:
        type: object
      message:
        example: Request Message
        type: string
    type: object
  models.UpdateBookInput:
    properties:
      author:
        type: string
      title:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: jeffreychu888hk@gmail.com
    name: Jeffrey Chu
  description: Gin Rest Api Example Swagger
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
